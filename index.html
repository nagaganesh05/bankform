<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center><h2>Bank Registartion Form</h2></center>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z] {5-7}" required><br><br>
            <label for="mobile no">Mobile no:</label>
            <input type="tel" name="mobile no" id="mobile no" pattern="[0-9]{10}" required><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male" id="gender" required>Male
            <input type="radio" name="gender" value="Female" id="gender" required>Female<br><br>
            <label for="date of birth">Date Of Birth:</label>
            <input type="date" name="date of birth" id="date of bith" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="somanagaganesh@gmail.com">

        </fieldset><br><br>
        <fieldset>
        <legend>House Address</legend>
        <address>
            <label for="house no">House No:</label>
            <input type="num" name="house no" id="house no" required><br><br>
            <label for="street name">Street:</label>
            <input type="text" name="street name" id="street name" required><br><br>
            <label for="district">District:</label>
            <select name="district">
                <optgroup label="District">District:</optgroup>
                <option value="hyderabad">Hyderabad</option>
                <option value="siddipet">Siddipet</option>
                <option value="karimnagar">Karimnagar</option>
                <option value="gajwel">gajwel</option>
            </select><br><br>
            <label for="state">State:</label>
            <select name="state">
                <option value="telangana">Telangana</option>
                <option value="andhra pradesh">Andhra Pradesh</option>
                <option value="bihar">Bihar</option>
                <option value="delhi">Delhi</option>
            </select><br><br>
        </address>
    </fieldset><br><br>
    <fieldset>
        <legend>Account type</legend>
        <label for="account type">Account</label>
        <input type="radio" name="account" value="savings account" id="account">Savings account
        <input type="radio" name="account" value="current account" id="account">Current Account
    </fieldset>
    
    <hr>
    <center>
    <input type="submit">
    </center>
    </form>
    
</body>
</html>
